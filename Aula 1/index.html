<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Imersão DEV Alura</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora de média
        </h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <div class="nota" id="nota">
            
        </div>
        <div class="campo">
            <label><strong>Qual unidade você quer converter?</strong></label>
            <label>
                <input type="radio" name="temperatura" value="fahrenheit" checked>ºF
            </label>
            <label>
                <input type="radio" name="temperatura" value="celsius">ºC
            </label>
            
        </div>
        <input type="number" id="temp" />
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="./js/script.js"></script>
</body>
</html>
