<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Imersão DEV Alura</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Descubra os valores em Real (R$)
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <div>
          <label for="moeda">Insira o valor em dólar para receber convertido em Real</label><br>
          <input type="number" id="valor" size="2" /><br>
          <button type="submit" onclick="Converter()">Converter</button>
          <h2 id="valorConvertido"></h2>
        </div>
        <div>
          <label for="anos-luz">Descubra quantos KM tem 'x' quantidades de anos-luz</label><br>
          <input type="number" id="valorAnos" size="2" /><br>
          <button type="submit" onclick="ConverterAnos()">Converter</button>
          <h2 id="valorConvertidoAnos"></h2>
        </div>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <script src="./js/script.js"></script>
</body>
</html>
